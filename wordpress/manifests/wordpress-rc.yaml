apiVersion: v1
kind: ReplicationController
metadata:
  name: mysql
  labels:
    provider: mysql
    heritage: helm
spec:
  replicas: 1
  template:
    metadata:
      labels:
        provider: mysql
    spec:
      containers:
      - name: mysql
        image: mysql
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: root
        ports:
        - containerPort: 3306
